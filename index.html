<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="logo">
                <img src="Images/beehive.svg" alt="">
                <h3 class="title logoName">BEEHIVE</h3>
            </div>
            <div class="controls">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settingControls">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div id="header">
            <div id="searchCont">
                <img src="Images/magnify.svg" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div id="notification">
                <img src="Images/notification.svg" alt="">
                <img src="Images/account.svg" alt="">
                <h4>Zephin Mann</h4>
            </div>
            <div class="welcome">
                <div class="icon"><img src="Images/account.svg" alt=""></div>
                <div class="hiThere"><p>Hi there,</p></div>
                <div class="name"><h2>Zephin Mann (@zephinM)</h2></div>
            </div>
            <div class="headerBtns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="content">content</div>
    </div>
</body>
</html>
